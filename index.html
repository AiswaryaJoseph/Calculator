<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <!-- css link -->
    <link rel="stylesheet" href="./style.css">

    <!-- js link -->
    <script src="./script.js"></script>
</head>

<body >
    <h1 class="mt-3" style="text-align:center;text-decoration:underline; color:white">Calculator</h1>

    <!--  -->
    <div class="row "> <!--row start-->
        <div class="col-4"></div> <!--first div  start and end-->

        <div class="col-4 mt-3 border border-5 border-outline-light shadow bg-dark rounded mb-3"> <!--second div start-->

            <div class=" p-5 display">
                <input id ="output" class=" mt-2 form-control form-control" type="text" placeholder="Enter number"
                    aria-label=".form-control-lg example">
            </div> <!-- display end-->


            <div class="butnum ps-3 mb-4">
                <button onclick="display(7)" id="seven">7</button>
                <button onclick="display(8)" id="eight">8</button>
                <button onclick="display(9)" id="nine">9</button>
                
                <button onclick="display('*')" id="multi">&times;</button>

                <button onclick="display(4)" id="four">4</button>
                <button onclick="display(5)" id="five">5</button>
                <button onclick="display(6)" id="six">6</button>

                <button onclick="display('-')" id="minus">&minus;</button>

                <button onclick="display(1)" id="one">1</button>
                <button onclick="display(2)" id="two">2</button>
                <button onclick="display(3)" id="three">3</button>

                <button onclick="display('+')" id="plus">+</button>

                <button style="background-color:rgb(227, 142, 38)" onclick= "clearAll()" id="clear">AC</button>

                <button onclick="display(0)" id="zero">0</button>

                <button onclick="display('/')" id="divi">&divide;</button>
                <button onclick="evaluvateExp()" id="equal">=</button>

                <button class="bg-danger" onclick="removeLast()" id="delete">&#9003</button>

            </div> <!--button butnum end-->

        </div> <!--second div end-->
        <div class="col-4"></div> <!--third div start and end-->
    </div> <!--row end-->
</body>

</html>
